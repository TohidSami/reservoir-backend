name: Reservoir CI Pipeline

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # ðŸ‘‡docker-compose)
    services:
      db:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123456
          POSTGRES_DB: res_db
        ports:
          - 5432:5432
      # check db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Tests
      env:
        DATABASE_URL: postgresql://postgres:123456@127.0.0.1:5432/res_db
      run: |
        python init_db.py
        pytest -v