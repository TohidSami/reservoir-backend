name: Reservoir CI Pipeline


on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest 

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install -r req.txt

    - name: Run Tests
      run: |
        pytest -v